version: '{build}'

image: Visual Studio 2017

build:
     verbosity: detailed

install:
- cmd: >-
    cd C:\projects\deps

    set NINJA_URL="https://github.com/ninja-build/ninja/releases/download/v1.6.2/ninja-win.zip"
    appveyor DownloadFile %NINJA_URL% -FileName ninja.zip
    7z x ninja.zip -oC:\projects\deps\ninja > nul
    set PATH=C:\projects\deps\ninja;%PATH%
    ninja --version

    set CMAKE_URL="https://cmake.org/files/v3.9/cmake-3.9.3-win64-x64.zip"
    appveyor DownloadFile %CMAKE_URL% -FileName cmake.zip
    7z x cmake.zip -oC:\projects\deps > nul
    move C:\projects\deps\cmake-* C:\projects\deps\cmake # Move to a version-agnostic directory
    set PATH=C:\projects\deps\cmake\bin;%PATH%
    cmake --version

before_build:
- cmd: >-
    call '"C:\Program Files (x86)\Microsoft Visual Studio 15.0\VC\vcvarsall.bat" amd64'

build_script:
- cmd: >-
    mkdir build
    cd build
    cmake -G Ninja -DCMAKE_BUILD_TYPE=RelWithDebInfo ..
    ninja

